<mat-toolbar>
    <span>Registration Form</span>
</mat-toolbar>

<mat-card class="my-card">
    <mat-card-content>
        <form [formGroup]="myForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" name="fname" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="pwd" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>action is here</mat-card-actions>
</mat-card>
